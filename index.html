<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BCT0310</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSON Input Processor</h1>
        <div class="json-input">
            <textarea id="jsonInput" placeholder="Enter JSON"></textarea>
            <button id="submitBtn">Submit</button>
            <p id="error" class="error"></p>
        </div>
        <div id="dropdownContainer" class="hidden">
            <label for="options">Select Options:</label>
            <select id="options" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="highestLowercase">Highest Lowercase Alphabet</option>
            </select>
        </div>
        <div id="resultContainer" class="hidden">
            <h2>Result:</h2>
            <pre id="result"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
